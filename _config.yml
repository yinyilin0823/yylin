# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: YilinYin
description: >- # this means to ignore newlines until "baseurl:"
  Bay is a minimal Jekyll Theme.
baseurl: "/yylin" # the subpath of the site
url: "https://yinyilin0823.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: Work
    - name: Blog

footer:
  show_powered_by: true
  contact:
    - type: email
      name: yyinas[AT]connect[Dot]ust[Dot]hk
      value: yyinas[AT]connect[Dot]ust[Dot]hk
    # - type: wechat
    #   value: YourWeChatUsername
    #   link: "#"
  follow:
    # - type: twitter
    #   name: Twitter
    #   link: http://twitter.com/YourTwitterUsername
    #   username: "@YourTwitterUsername"
    # - type: facebook
    #   name: Facebook
    #   link: http://facebook.com/YourFacebookUsername
    # - type: linkedin
    #   name: LinkedIn
    #   link: http://linkedin.com/in/YourLinkedInUsername
    - type: github
      name: GitHub
      link: https://github.com/yinyilin0823
    # - type: dribbble
    #   name: Dribbble
    #   link: https://dribbble.com/YourDribbbleUsername
    # - type: rss
    #   name: RSS
    #   link: /feed.xml

# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
